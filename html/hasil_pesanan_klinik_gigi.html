<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Gigi Skyline</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, select, button {
    margin-top: 5px;
    padding: 10px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

#result {
    text-align: center;
    background: #d4edda;
    color: #155724;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    border: 1px solid #c3e6cb;
}
</style>
</head>
<body>
    <header>
        <h1>Klinik Gigi Skyline</h1>
        <p>Booking jadwal perawatan gigi Anda!</p>
    </header>
    <main>
        <form id="bookingForm" action="hasil_pesanan.html" method="get">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nomor HP:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Jenis Layanan:</label>
            <select id="service" name="service" required>
                <option value="">-- Pilih Layanan --</option>
                <option value="scaling">Penambalan Gigi</option>
                <option value="tambal">Pembersihan Gigi</option>
                <option value="cabut">Ortodonti Gigi</option>
                <option value="konsultasi">Konsultasi</option>
            </select>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Pesan Sekarang</button>
        </form>

        <div id="result" class="hidden">
            <h2>Pesanan Berhasil!</h2>
            <p id="details"></p>
        </div>
    </main>
    <script src="klinikgigi.js"></script>
</body>
</html>
